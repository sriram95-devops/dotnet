# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
  - task: DotNetCoreCLI@2
    displayName: restore
    inputs:
      command: 'restore'
      projects: '**/**/*.csproj'
  
  - task: DotNetCoreCLI@2
    displayName: build
    inputs:
      command: 'build'
      projects: '**/**/*.csproj'
  
  - task: AzureCLI@1
    inputs:
      azureSubscription: 'azure to devops'
      scriptLocation: 'inlineScript'
      inlineScript: 'az storage blob delete-batch --account-name sriramtoday --source srirasm'
  
  